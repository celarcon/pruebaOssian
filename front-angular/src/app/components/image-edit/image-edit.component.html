<div class="col-md-12 mt-3">

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        La imagen se edito correctamente
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        La imagen no se edito correctamente
    </div>

    <form class="col-md-5 ml-0 pl-0" #addImageForm="ngForm" (ngSubmit)="onSubmit(addImageForm)">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="image.title" class="form-control" required pattern="[a-zA-Z ]+">
        </div>
        <div class="form-group">
            <label for="description">Descripcion</label>
            <input type="text" name="description" #description="ngModel" [(ngModel)]="image.description" class="form-control" required pattern="[a-zA-Z ]+">
        </div>
        <div class="form-group">
            <label for="category">Categoria</label>
            <input type="text" name="category" #category="ngModel" [(ngModel)]="image.category" class="form-control" required pattern="[a-zA-Z ]+">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" name="url" #url="ngModel" [(ngModel)]="image.url" class="form-control" required>
        </div>

        <input type="submit" value="Editar imagen seleccionada" class="btn btn-success" [disabled]="addImageForm.invalid"/>
    </form>
</div>
