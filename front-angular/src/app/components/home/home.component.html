<div class="col-md-12 mt-3">
    <h2>Lista de Imágenes</h2>
    <div class="card-columns" >
        <article class="card w-100" *ngFor="let image of images">
            <div class="card-header">
                <h3>Título: {{image.title}}</h3>
            </div>
            <div class="card-body">
                <img src="{{ image.url }}" alt="{{ image.title }}"   class="w-100"/>
                <div class="image-buttons mt-2">
                    <a [routerLink]="['/imageDetail',image.idimage]" class="btn btn-success mr-2">Detalles</a>
                    <a [routerLink]="['/imageEdit',image.idimage]" class="btn btn-warning mr-2">Editar</a>
                    <button class="btn btn-danger mr-2" (click)="deleteImage( image.idimage )">Elimina imagen</button>
                </div>
            </div>  
        </article>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" [routerLink]="['/home',prev_page]">Anterior</a>
            </li>
            <li class="page-item" *ngFor="let num of number_pages">
                <a class="page-link" [routerLink]="['/home',num]">{{num}}</a>
            </li>
            <li class="page-item">
                <a class="page-link" [routerLink]="['/home',next_page]">Siguiente</a>
            </li>
        </ul>
    </nav>
</div>
