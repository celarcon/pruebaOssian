<div class="col-md-12 mt-3">
    <button class="btn btn-success col-md-5 mt-3" (click)="onClick()" >Obterner Imagenes de repositorio externo</button>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        Las imagenes se añadieron correctamente
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
        Las imagenes no se añadieron correctamente
    </div>

</div>
